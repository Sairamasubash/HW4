<!DOCTYPE html>
<html>
    <head>
        <title>Pagination Example</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="pagination-container">
            <div id="arrow-controls">
                <button id="decrementTen"><<</button>
                <button id="decrementOne"><</button>
                <button id="incrementOne">></button>
                <button id="incrementTen">>></button>
            </div>
            <div id="pagination">
                <button id="first">1</button>
                <button id="prev">0</button> 
                <span id="current">1</span>
                <button id="next">2</button> 
                <button id="last">100</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
